<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Giphy Search</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
 	</head>
 	<body>
<!--     <img id="header-img" src="assets/images/giphy_text.gif"> -->
    <nav id="nav-height" class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container navbar-inner">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img alt="Giphy Logo" src="assets/images/giphy_logo.gif"></a>
        </div>
          <div class="btn-group-vertical btn-group-search">
            <div class="">
              <input id="search-input" type="text" class="" placeholder="Search">
            </div>
            <div class="row">
              <div class="btn-group search-btn-group">
                <button id="search-btn" type="button" class="btn btn-default navbar-btn search-btn-group">Search</button>
                <button id="clear-history-btn" type="button" class="btn btn-default navbar-btn search-btn-group">Clear History</button>
              </div>
            </div>
          </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="">
            <div class="dropdown">
              <button class="btn btn-default navbar-btn dropdown-toggle" type="button" data-toggle="dropdown">Results<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a class="limit" data-limit="10" href="#">10</a></li>
                <li><a class="limit" data-limit="20" href="#">20</a></li>
                <li><a class="limit" data-limit="40" href="#">40</a></li>
                <li><a class="limit" data-limit="80" href="#">80</a></li>
              </ul>
            </div>
          </li>
          <li class="">
            <div class="dropdown">
              <button class="btn btn-default navbar-btn dropdown-toggle" type="button" data-toggle="dropdown">Rating<span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a class="rating" data-rating="G" href="#">G</a></li>
                <li><a class="rating" data-rating="PG" href="#">PG</a></li>
                <li><a class="rating" data-rating="PG-13" href="#">PG-13</a></li>
                <li><a class="rating" data-rating="R" href="#">R</a></li>
              </ul>
            </div>
          </li>

          <div class="btn-group">
            <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-pause"></span></button>
          </div>
        </ul>
        <div id="print-history">
        </div>
      </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
    </div>
    <div id="print-gif" class="row">
      <h1 class="text-center">^ SEARCH GIPHY ^</h1>
    </div>
    <div id="print-pagination">
    </div>
    </div>
		<footer class="footer">
		  <div class="container">
		   	<p class="text-muted text-center">&copy; Copyright 2016 Mark Q Schwanda</p>
			</div>
		</footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
